apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default

  sources:
    # Helm chart source
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 66.3.0
      helm:
        releaseName: kube-prometheus-stack
        skipCrds: true
        valueFiles:
          - $values/platform/monitoring/kube-prometheus-stack-values.yaml

    # Values from our Git repo
    - repoURL: git@github.com:yaredtekile/k8s-production-platform.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  ignoreDifferences:
    - group: ""
      kind: Secret
      namespace: monitoring
      name: kube-prometheus-stack-grafana
      jsonPointers:
        - /data/admin-password

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
