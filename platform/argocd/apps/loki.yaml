apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default

  sources:
    # Helm chart source
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.25.0
      helm:
        releaseName: loki
        valueFiles:
          - $values/platform/logging/loki/values.yaml

    # Values from our Git repo
    - repoURL: git@github.com:yaredtekile/k8s-production-platform.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
