# Loki - production-ish defaults for single-node K3s
# - SingleBinary
# - filesystem storage (local disk)
# - persistence ON
# - retention ON (via compactor)
# - memcached caches OFF (too heavy for small nodes)

deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Keep Loki stable on small nodes
  limits_config:
    retention_period: 168h              # 7 days
    ingestion_rate_mb: 4                # per-tenant rate limit
    ingestion_burst_size_mb: 8
    max_streams_per_user: 2000
    max_global_streams_per_user: 5000
    reject_old_samples: true
    reject_old_samples_max_age: 168h

  # Required for retention on filesystem
  compactor:
    retention_enabled: true
    delete_request_store: filesystem
    working_directory: /var/loki/compactor

singleBinary:
  replicas: 1

  persistence:
    enabled: true
    size: 10Gi

  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 400m
      memory: 768Mi

# Donâ€™t deploy distributed mode parts
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

service:
  type: ClusterIP

gateway:
  enabled: false

# Disable caches (these create memcached StatefulSets)
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Canary: keep enabled to satisfy chart validation OR skip helm tests in Argo (see step 2)
# If you keep it enabled, it's tiny and safe.
lokiCanary:
  enabled: true

monitoring:
  serviceMonitor:
    enabled: false
  rules:
    enabled: false
